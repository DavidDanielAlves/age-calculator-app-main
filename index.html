<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="src/styles/style.css">
  <script src="src/app/main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {font-size: 11px;  text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>

  <main class="main">
    <div class="container-data">
      <div class="container-inputs">
        <label for="input-day">Day</label>
        <input type="text" name="day" id="input-day" placeholder="DD" required minlength="2" maxlength="2">
        <span id="mensagem-de-erro"></span>
      </div>
      <div class="container-inputs">
        <label for="input-month">Month</label>
        <input type="text" name="month" id="input-month" placeholder="MM" required required minlength="2" maxlength="2">
        <span id="mensagem-de-erro"></span>
      </div>
      <div class="container-inputs">
        <label for="input-year">Year</label>
        <input type="text" name="year" id="input-year" placeholder="YYYY" required required minlength="4" maxlength="4">
        <span id="mensagem-de-erro"></span>
      </div>
    </div>

    <div class="container-division">
      <div class="line"></div>
      <button type="submit" id="botao-submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
      <div class="line two"></div>
    </div>

    <h2><span id="element-years">--</span>years</h2>
    <h2><span id="element-months">--</span>months</h2>
    <h2><span id="element-days">--</span>days</h2>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
